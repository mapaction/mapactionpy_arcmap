format_version: 9
common:
  testing_stages: &testing_stages
    - setup-and-test:
        resources:
          - hq
          - windows
          - arcmap10-6
        artifacts:
          - test:
              source: "junit-output"
          # - test:
          #<artifact type="build" src="target/**/*.xml" />

        tasks:
          - exec:
              command: cmd
              arguments:
                - "/c"
                - "C:/py27arcgis106/ArcGIS10.6/python.exe"
                - "-m"
                - virtualenv
                - env
          - exec:
              command: "env/Scripts/python.exe"
              arguments:
              - "-m"
              - pip
              - install
              - "-r"
              - requirements-dev.txt
          - exec:
              command: "env/Scripts/python.exe"
              arguments:
              - "-m"
              - pip
              - install
              - "-e"
              - "."
          - exec:
              command: "mkdir"
              arguments:
              - "junit-reports"
          - exec:
              command: "env/Scripts/python.exe"
              arguments:
              - "-m"
              - flake8
          - exec:
              command: "env/Scripts/python.exe"
              arguments:
              - "-m"
              - coverage
              - run
              - "-m"
              - xmlrunner
              - discover
              - "mapactionpy_arcmap/tests"
              - "-o"
              - "junit-reports"
          - exec:
              command: "coveralls"


